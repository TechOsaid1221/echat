<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EE-F25 CHAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-blue: #0A192F; /* Deep Dark Blue */
            --secondary-blue: #112240;
            --accent-blue: #007bff;
            --chat-bg: #E5DDD5; /* WhatsApp-ish beige/white */
            --msg-sent: #dcf8c6;
            --msg-received: #ffffff;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-blue), #1a3a6c);
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
        }

        /* Common Glassmorphism Style */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        /* Login Screen */
        #login-screen {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            z-index: 100;
        }

        .login-card {
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        /* Wrapper for Chat */
        #chat-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 20px; /* Provides the distance from the border */
            box-sizing: border-box;
            transition: opacity 0.3s ease;
        }

        /* Chat Screen (Right Side) */
        #chat-screen {
            width: 100%;
            /* Removed max-width to let it fill the screen */
            height: 100%; /* Fill the wrapper height (minus padding) */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Header */
        .chat-header {
            background-color: rgba(10, 25, 47, 0.9);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .header-title {
            font-weight: 600;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Messages Area */
        #messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: rgba(229, 221, 213, 0.9);
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 1.79 4 4 1.79 4 4 1.79 4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 2.24 5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 2.24 5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 2.24 5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%239C92AC' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 75%;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.sent {
            background-color: var(--msg-sent);
            align-self: flex-end;
            border-top-right-radius: 0;
        }

        .message.received {
            background-color: var(--msg-received);
            align-self: flex-start;
            border-top-left-radius: 0;
        }

        .msg-sender {
            font-size: 0.75rem;
            font-weight: bold;
            color: #d63384;
            margin-bottom: 2px;
        }
        
        .message.sent .msg-sender { display: none; }

        .msg-time {
            font-size: 0.65rem;
            color: #999;
            text-align: right;
            margin-top: 4px;
            display: block;
        }

        .delete-btn {
            font-size: 0.7rem;
            color: #dc3545;
            cursor: pointer;
            margin-left: 8px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        .delete-btn:hover { opacity: 1; }

        /* Input Area */
        .chat-input-area {
            background-color: rgba(240, 240, 240, 0.95);
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #555;
            padding: 0 5px;
        }

        .emoji-picker {
            position: absolute;
            bottom: 80px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 100;
        }
        
        .emoji-picker.active { display: grid; }

        .emoji-option {
            font-size: 1.5rem;
            cursor: pointer;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
        }
        .emoji-option:hover { background-color: #f0f0f0; }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--primary-blue);
        }

        .send-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .send-btn:hover { transform: scale(1.05); }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(187, 187, 187, 0.5); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(136, 136, 136, 0.8); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card glass-card text-center">
            <div class="mb-4">
                <i class="fa-brands fa-whatsapp fa-4x mb-3 text-white"></i>
                <h2 class="fw-bold text-white">EE-F25 CHAT</h2>
                <p class="text-white-50">Enter your credentials to join</p>
            </div>
            
            <form id="login-form">
                <div class="mb-3">
                    <input type="text" id="username-input" class="form-control form-control-lg" placeholder="Your Name" required autocomplete="off" style="background: rgba(255,255,255,0.9); border:none;">
                </div>
                <div class="mb-4">
                    <input type="password" id="password-input" class="form-control form-control-lg" placeholder="Password" required style="background: rgba(255,255,255,0.9); border:none;">
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold shadow" style="background-color: #0A192F; border: none;">
                    JOIN CHAT
                </button>
            </form>
        </div>
    </div>

    <div id="chat-wrapper" class="d-none">
        
        <div id="chat-screen" class="glass-card">
            
            <header class="chat-header">
                <div class="header-title">
                    <i class="fa-solid fa-users"></i>
                    EE-F25 Group
                </div>
                <div class="d-flex align-items-center gap-3">
                    <span id="display-user-name" class="small opacity-75"></span>
                    <button id="logout-btn" class="btn btn-sm btn-outline-light border-0" title="Logout">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </div>
            </header>

            <div id="messages-container">
                <div class="text-center text-muted my-4 small">
                    <i class="fa-solid fa-lock"></i> Messages are end-to-end encrypted (simulated)
                </div>
            </div>

            <div class="emoji-picker" id="emoji-picker-panel">
                <div class="emoji-option">üòÄ</div><div class="emoji-option">üòÇ</div><div class="emoji-option">üòç</div>
                <div class="emoji-option">üòé</div><div class="emoji-option">üò≠</div><div class="emoji-option">üò°</div>
                <div class="emoji-option">üëç</div><div class="emoji-option">üëé</div><div class="emoji-option">üî•</div>
                <div class="emoji-option">‚ù§Ô∏è</div><div class="emoji-option">üéâ</div><div class="emoji-option">ü§î</div>
                <div class="emoji-option">üëÄ</div><div class="emoji-option">üëã</div><div class="emoji-option">‚úÖ</div>
                <div class="emoji-option">üòÖ</div><div class="emoji-option">ü•≥</div><div class="emoji-option">üôå</div>
            </div>

            <div class="chat-input-area">
                <button class="emoji-btn" id="emoji-toggle">
                    <i class="fa-regular fa-face-smile"></i>
                </button>
                <input type="text" id="message-input" class="form-control rounded-pill" placeholder="Type a message..." autocomplete="off">
                <button class="send-btn" id="send-btn">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuration ---
        const firebaseConfig = {
          apiKey: "AIzaSyCc5XENrJcFfqS7egvvgeHFFrAzas-myvw",
          authDomain: "talim-zia.firebaseapp.com",
          databaseURL: "https://talim-zia-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "talim-zia",
          storageBucket: "talim-zia.firebasestorage.app",
          messagingSenderId: "1031601706144",
          appId: "1:1031601706144:web:9f81e6272b51b97aae25c5",
          measurementId: "G-LBXFS9PB0Q"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // Collection path rule
        const MESSAGES_COLLECTION = collection(db, 'artifacts', appId, 'public', 'data', 'ee-f25-messages');

        // State
        let currentUser = null;
        let currentUsername = "";

        // UI Elements
        const loginScreen = document.getElementById('login-screen');
        const chatWrapper = document.getElementById('chat-wrapper'); // New wrapper
        const loginForm = document.getElementById('login-form');
        const msgContainer = document.getElementById('messages-container');
        const msgInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const displayUserName = document.getElementById('display-user-name');
        // REMOVED: const profileName = document.getElementById('profile-name');
        const logoutBtn = document.getElementById('logout-btn');
        const emojiToggle = document.getElementById('emoji-toggle');
        const emojiPicker = document.getElementById('emoji-picker-panel');

        // --- Authentication ---
        
        // Listen for auth state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const storedName = localStorage.getItem('ee_f25_username');
                if(storedName) {
                    enterChat(storedName);
                } else {
                    showLogin();
                }
            } else {
                currentUser = null;
                showLogin();
            }
        });

        // Handle Login Form Submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('username-input').value.trim();
            const password = document.getElementById('password-input').value.trim();

            if (!name || !password) return;

            if (password.length < 1) {
                alert("Please enter a password.");
                return;
            }

            try {
                await signInAnonymously(auth);
                localStorage.setItem('ee_f25_username', name);
                enterChat(name);
            } catch (error) {
                console.error("Login Error:", error);
                alert("Could not join chat. Please check your internet connection.");
            }
        });

        // Handle Logout
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('ee_f25_username');
            signOut(auth);
            location.reload();
        });

        // UI Transitions
        function showLogin() {
            loginScreen.classList.remove('d-none');
            chatWrapper.classList.add('d-none');
        }

        function enterChat(name) {
            currentUsername = name;
            displayUserName.textContent = name;
            // REMOVED: profileName.textContent = name; 
            loginScreen.classList.add('d-none');
            chatWrapper.classList.remove('d-none');
            loadMessages();
            setTimeout(scrollToBottom, 500);
        }

        // --- Messaging Logic ---

        let unsubscribeMessages = null;

        function loadMessages() {
            if (unsubscribeMessages) unsubscribeMessages();

            unsubscribeMessages = onSnapshot(MESSAGES_COLLECTION, (snapshot) => {
                const messages = [];
                snapshot.forEach(doc => {
                    messages.push({ id: doc.id, ...doc.data() });
                });

                messages.sort((a, b) => a.timestamp - b.timestamp);

                renderMessages(messages);
                scrollToBottom();
            }, (error) => {
                console.error("Error fetching messages:", error);
            });
        }

        function renderMessages(messages) {
            msgContainer.innerHTML = ''; 
            
            const notice = document.createElement('div');
            notice.className = 'text-center text-muted my-4 small';
            notice.innerHTML = '<i class="fa-solid fa-lock"></i> Chat started';
            msgContainer.appendChild(notice);

            messages.forEach(msg => {
                const isMine = msg.senderId === currentUser.uid;
                const div = document.createElement('div');
                div.className = `message ${isMine ? 'sent' : 'received'}`;
                
                const date = new Date(msg.timestamp);
                const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                let deleteHtml = '';
                if (isMine) {
                    deleteHtml = `<span class="delete-btn" data-id="${msg.id}"><i class="fa-solid fa-trash"></i></span>`;
                }

                div.innerHTML = `
                    <div class="msg-sender">${escapeHtml(msg.senderName)}</div>
                    <div>${escapeHtml(msg.text)}</div>
                    <div class="d-flex justify-content-end align-items-center">
                        <span class="msg-time">${timeStr}</span>
                        ${deleteHtml}
                    </div>
                `;

                msgContainer.appendChild(div);
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.currentTarget.getAttribute('data-id');
                    deleteMessage(id);
                });
            });
        }

        async function sendMessage() {
            const text = msgInput.value.trim();
            if (!text || !currentUser) return;

            msgInput.value = '';
            emojiPicker.classList.remove('active');

            try {
                await addDoc(MESSAGES_COLLECTION, {
                    text: text,
                    senderName: currentUsername,
                    senderId: currentUser.uid,
                    timestamp: Date.now()
                });
                scrollToBottom();
            } catch (error) {
                console.error("Send error:", error);
            }
        }

        async function deleteMessage(docId) {
            if(confirm("Delete this message?")) {
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'ee-f25-messages', docId));
                } catch (err) {
                    console.error("Delete error", err);
                }
            }
        }

        function scrollToBottom() {
            msgContainer.scrollTop = msgContainer.scrollHeight;
        }

        function escapeHtml(text) {
            if (!text) return "";
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // --- Event Listeners ---

        sendBtn.addEventListener('click', sendMessage);
        
        msgInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        emojiToggle.addEventListener('click', () => {
            emojiPicker.classList.toggle('active');
        });

        document.querySelectorAll('.emoji-option').forEach(opt => {
            opt.addEventListener('click', (e) => {
                msgInput.value += e.target.innerText;
                msgInput.focus();
            });
        });

        document.addEventListener('click', (e) => {
            if (!emojiPicker.contains(e.target) && !emojiToggle.contains(e.target)) {
                emojiPicker.classList.remove('active');
            }
        });

    </script>
</body>
</html>
